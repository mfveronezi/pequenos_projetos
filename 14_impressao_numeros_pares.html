<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var contador = 2;
	var limite = parseInt(prompt("Digite o número limite."));

	mostra("Estes são todos os números pares de 0 a " + limite + ".");

	while (contador <= limite) {
		mostra(contador);
		contador = contador + 2;
	}

	mostra("Fim.");
</script>
