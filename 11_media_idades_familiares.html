<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Qual a quantidade total de familiares?"));
    var totalIdades = 0;

    for (var contador = 0; contador < totalFamiliares; contador++) {
        var idade = parseInt(prompt("Informe a idade do familiar."));
        totalIdades = totalIdades + idade;
    }

    var mediaIdades = totalIdades / totalFamiliares;
    mostra("A média das idades dos familiares é " + mediaIdades);
    mostra("Fim.");
</script>
