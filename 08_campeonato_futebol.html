<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Qual a quantidade de vitórias do seu time?"));
	var empates = parseInt(prompt("Qual a quantidade de empates do seu time?"));
	var pontos = (vitorias * 3) + empates;

	mostra("O número de pontos do seu time é " + pontos);

	//se pontos maior que 28 (ano passado)
	if (pontos > 28) {

		mostra("Seu time está melhor que no ano passado.");
	}

	//se pontos menor que 28 (ano passado)
	if (pontos < 28) {

		mostra("Seu time está pior que no ano passado.");
	}

	//se pontos igual a 28 (ano passado)
	if (pontos == 28) {

		mostra("Seu time está igual ao ano passado.");
	}
</script>
