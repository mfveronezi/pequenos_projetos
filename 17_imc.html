<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {
		return peso / (altura * altura);
	}

	var nome = prompt("Informe seu nome");
	var alturaInformada = prompt(nome + ", informe a sua altura");
	var pesoInformado = prompt(nome + ", informe o seu peso");
	var imc = calculaImc(alturaInformada, pesoInformado);

	mostra(nome + ", o seu IMC é " + imc);

	if (imc < 18.5) {
		mostra("Você está abaixo do peso normal.");
	}

	if (imc >= 18.5 && imc < 25) {
		mostra("Você está com peso normal.");
	}

	if (imc >= 25 && imc < 30) {
		mostra("Você está com pré-obesidade.");
	}

	if (imc >= 30 && imc < 35) {
		mostra("Você está com obesidade grau 1.");
	}

	if (imc >= 35 && imc < 40) {
		mostra("Você está com obesidade grau 2.");
	}

	if (imc >= 40) {
		mostra("Você está com obesidade grau 3.");
	}
</script>
