<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var descobrimentoBrasil = 1500;
	var anoAtual = 2022;
	var idadeMediaQuandoTemFilhos = 28;
	var resultadoGeracoes = (anoAtual - descobrimentoBrasil) / idadeMediaQuandoTemFilhos;

	mostra("A quantidade de gerações que se passaram desde o descobrimento do Brasil foi " + Math.round(resultadoGeracoes) + ".");
</script>
