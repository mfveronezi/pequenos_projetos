<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>

<script>
	let tela = document.querySelector("canvas");
	let larguraTela = tela.scrollWidth;
	let alturaTela = tela.scrollHeight;
	let pincel = tela.getContext("2d");

	pincel.fillStyle = "lightgrey";
	pincel.fillRect(0, 0, larguraTela, alturaTela);

	let raio = 10;

	function desenhaCirculo(x, y, raio, cor) {
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * 3.14);
		pincel.fill();
	}

	desenhaCirculo(300, 200, raio + 20, "red");
	desenhaCirculo(300, 200, raio + 10, "white");
	desenhaCirculo(300, 200, raio, "red");

	function dispara(evento) {
		let x = evento.pageX - tela.offsetLeft;
		let y = evento.pageY - tela.offsetTop;

		if((x >= 300 - raio) 
			&& (x <= 300 + raio) 
				&& (y >= 200 - raio) 
					&& (y <= 200 + raio)) {
			alert("VocÃª acertou!");
		}

		console.log(evento);
	}

	tela.onclick = dispara;
</script>
