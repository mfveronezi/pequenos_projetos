<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var idadeFelipe = 31;
	var idadeReginaldo = 38;
	var diferencaIdade = idadeReginaldo - idadeFelipe;

	mostra("Nossa diferença de idade é " + diferencaIdade + " anos.");
</script>
