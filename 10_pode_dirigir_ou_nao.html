<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var idade = parseInt(prompt("Qual é sua idade?"));
	var temCnh = prompt("Tem Carteira Nacional de Habilitação (CNH)? Responda S ou N");

	if (idade >= 18 && temCnh == "S") {

		mostra("Pode dirigir!");
	} else {

		mostra("Não pode dirigir!");
	}
</script>
